<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/output.css" />
    <title>Contact App</title>
  </head>
  <body class="mx-[20px] my-[40px] font-mono">
    <div class="mx-auto flex w-fit flex-col justify-center gap-[20px]">
      <div>
        <h1 class="text-[42px] text-blue-700"><a href="/">Contacts.app</a></h1>
        <h2 class="text-[24px] text-slate-500">A Demo Contacts Application</h2>
        <hr />
      </div>

      <div class="flex flex-col gap-[10px]">
        <div class="flex flex-col gap-[10px] border px-[10px] py-[5px]">
          <div class="flex flex-col">
            <div class="flex gap-[5px]">
              <h2 class="text-[16px] font-bold">{{contact_data['name']}}</h2>
            </div>
            <hr />
          </div>

          <div>
            <p class="text-[12px]">{{contact_data['email']}}</p>
            <p class="text-[12px]">{{contact_data['phone']}}</p>
          </div>
        </div>
        <div class="flex gap-[10px]">
          <a href="/" class="w-fit">
            <button class="btn">return</button>
          </a>

          <form action="/delete" method="post">
            <input type="hidden" name="name" value="{{ contact_data.name }}" />
            <input
              type="hidden"
              name="phone"
              value="{{ contact_data.phone }}"
            />
            <input
              type="hidden"
              name="email"
              value="{{ contact_data.email }}"
            />
            <button
              type="submit"
              class="btn hover:border-red-500 active:bg-red-100"
            >
              delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
