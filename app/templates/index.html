<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/output.css" />
    <title>Contact App</title>
  </head>
  <body class="mx-[20px] my-[40px] font-mono">
    <div class="mx-auto flex w-fit flex-col justify-center gap-[20px]">
      <div>
        <h1 class="text-text_blue text-[42px]"><a href="/">Contacts.app</a></h1>
        <h2 class="text-[24px] text-slate-500">A Demo Contacts Application</h2>
        <hr />
      </div>

      <div>
        <form action="/search" method="post" class="flex flex-row gap-[10px]">
          <input
            class="inpt"
            type="text"
            name="name"
            placeholder="name"
            required
          />
          <input class="btn" type="submit" value="search" />
        </form>
      </div>

      <button class="black_btn">
        <a href="/new" class="w-fit">add contact</a>
      </button>
    </div>
  </body>
</html>
