{% block content %}
<form
  action="/created"
  class="flex flex-col gap-[20px]"
  method="post"
  hx-post="{{url_for('created')}}"
  hx-target="this"
>
  <div class="flex flex-col gap-[10px]">
    <input class="inpt" type="text" placeholder="name" name="name" required />
    <input
      class="inpt"
      type="text"
      placeholder="phone number"
      name="phone"
      required
    />
    <input
      class="inpt"
      type="email"
      placeholder="email"
      name="email"
      required
    />
  </div>

  <div class="flex gap-[10px]">
    <input class="btn" type="submit" value="submit" />
    <a href="/" class="btn" hx-get="{{url_for('index')}}" hx-target="#base"
      ><button type="button">return</button></a
    >
  </div>
</form>
{% endblock %}
